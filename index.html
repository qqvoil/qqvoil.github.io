<html>
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫ -->
    <meta http-equiv="refresh" content="2; url=https://109.122.198.71:66/C45eOMY1ZkPXOio3N4/">
    
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: #d4b483;
            font-family: monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
        }
        
        .link {
            margin: 30px 0;
            padding: 10px;
            border: 1px solid #333;
            background: #111;
            font-size: 12px;
            word-break: break-all;
            color: #999;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 30px;
            border: 1px solid #d4b483;
            color: #d4b483;
            text-decoration: none;
            background: transparent;
        }
        
        .counter {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>üîê</div>
        <div style="margin-top: 10px;">Server Panel</div>
        
        <div class="counter" id="count">2</div>
        
        <div class="link">
            https://109.122.198.71:66/<br>C45eOMY1ZkPXOio3N4/
        </div>
        
        <a href="https://109.122.198.71:66/C45eOMY1ZkPXOio3N4/" class="btn">
            Enter
        </a>
    </div>
    
    <script>
        let count = 2;
        const counter = document.getElementById('count');
        
        const timer = setInterval(() => {
            count--;
            counter.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'https://109.122.198.71:66/C45eOMY1ZkPXOio3N4/';
            }
        }, 1000);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                window.location.href = 'https://109.122.198.71:66/C45eOMY1ZkPXOio3N4/';
            }
        });
    </script>
</body>
</html>
